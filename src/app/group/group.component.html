<div class="container">
  <mat-card>
    <mat-card-title>Список студентов</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let group of groups">
          <button mat-button matLine>{{ group.name }}</button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
