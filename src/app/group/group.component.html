<div class="container">
  <mat-card>
    <mat-card-title>Список групп</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="groups">

        <!-- Имя группы -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Номер группы </th>
          <td mat-cell *matCellDef="let group"> <a [routerLink]="['/group', group.id]">{{ group.name }}</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
