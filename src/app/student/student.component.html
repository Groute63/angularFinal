<div class="container">
  <mat-card>
    <mat-card-title>Список студентов</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="students">

        <!-- Имя студента -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Имя </th>

          <td mat-cell *matCellDef="let student"> <a [routerLink]="['/student', student.id]">{{ student.name }}</a> </td>
        </ng-container>

        <!-- День рождения студента -->
      <!--  <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef> День рождения </th>
          <td mat-cell *matCellDef="let student"> {{ student.birthday | date: 'dd.MM.yyyy' }} </td>
        </ng-container> -->

        <!-- Номер группы студента -->
       <!-- <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef> Группа </th>
          <td mat-cell *matCellDef="let student"> {{ student.group }} </td>
        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
