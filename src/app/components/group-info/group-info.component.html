<div class="container">
  <ng-container *ngIf="students; else loading">
    <mat-card>
      <mat-card-title>Список студентов</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="students">

          <!-- Имя студента -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Имя</th>
            <td mat-cell *matCellDef="let student"><a [routerLink]="['/student', student.id]">{{ student.name }}</a>
            </td>
          </ng-container>

          <!-- День рождения студента -->
          <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef> День рождения</th>
            <td mat-cell *matCellDef="let student"> {{ student.birthdate | date: 'dd.MM.yyyy' }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
        </table>
      </mat-card-content>
    </mat-card>
    <ng-container>
      <button mat-raised-button (click)="openModal()" style="margin-top: 20px">Добавить студента</button>
    </ng-container>

    <!-- модальное окно -->

    <div *ngIf="isModalOpen" class="modal-backdrop">
      <div class="modal">
        <h2>Создание студента</h2>
        <form (submit)="createStudent()">
          <label style="padding: 5px">
            Имя:
            <input type="text" name="groupName" [(ngModel)]="studentName">
          </label>
          <button type="submit">Создать</button>
        </form>
      </div>
    </div>

  </ng-container>
  <ng-template #loading>
    <mat-spinner diameter="50"></mat-spinner>
  </ng-template>
</div>
