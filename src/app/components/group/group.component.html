<div class="container">
  <ng-container *ngIf="groups; else loading">
    <mat-card>
      <mat-card-title>Список групп</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="groups">

          <!-- Имя группы -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Номер группы</th>
            <td mat-cell *matCellDef="let group"><a [routerLink]="['/group', group.id]">{{ group.name }}</a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
        </table>
      </mat-card-content>
    </mat-card>
    <ng-container>
      <button mat-raised-button (click)="openModal()" style="margin-top: 20px">Создать группу</button>
    </ng-container>

    <!-- модальное окно -->

    <div *ngIf="isModalOpen" class="modal-backdrop">
      <div class="modal">
        <h2>Создание группы</h2>
        <form (submit)="createGroup()">
          <label style="padding: 5px">
            Имя группы:
            <input type="text" name="groupName" [(ngModel)]="groupName">
          </label>
          <button type="submit">Создать</button>
        </form>
      </div>
    </div>

  </ng-container>
  <ng-template #loading>
    <mat-spinner diameter="50"></mat-spinner>
  </ng-template>

</div>
